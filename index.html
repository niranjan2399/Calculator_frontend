<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main_container">
      <div class="top_div">
        <h4>calc</h4>
        <div class="inside_main">
          <div class="toggle_button">
            <span>THEME</span>
            <div class="toggle">
              <input type="radio" name="r1" id="radio_1" checked />
              <label id="label_1" for="r1"></label>
              <input type="radio" name="r2" id="radio_2" />
              <label id="label_2" for="r2"></label>
              <input type="radio" name="r3" id="radio_3" />
              <label id="label_3" for="r3"></label>
            </div>
          </div>
        </div>
      </div>

      <div class="mid_div">
        <span class="output">0</span>
      </div>
      <div class="bottom_div">
        <div class="row1">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="grey">del</button>
        </div>
        <div class="row2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="row3">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="row4">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="row5">
          <button class="grey">reset</button>
          <button class="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
